<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="order">Я хочу</label>  
  <div class="col-md-4">
  <input id="order" name="order" type="text" placeholder="Кратко опишите пожелания" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="projectinfo">О чем ваш проект?</label>  
  <div class="col-md-4">
  <input id="projectinfo" name="projectinfo" type="text" placeholder="Пару слов о вашем проекте" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="style">Стиль</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="style-0">
      <input type="radio" name="style" id="style-0" value="Строгий и простой" checked="checked">
      Строгий и простой
    </label>
	</div>
  <div class="radio">
    <label for="style-1">
      <input type="radio" name="style" id="style-1" value="Живой и яркий">
      Живой и яркий
    </label>
	</div>
  <div class="radio">
    <label for="style-2">
      <input type="radio" name="style" id="style-2" value="Как у Лебедева">
      Как у Лебедева
    </label>
	</div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Заказать</button>
  </div>
</div>

</fieldset>
</form>
